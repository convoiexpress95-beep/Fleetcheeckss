<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1200" height="400" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect y="400" width="1200" height="200" fill="#10B981"/>
  
  <!-- Road -->
  <polygon points="0,450 1200,450 1000,550 200,550" fill="url(#roadGradient)"/>
  
  <!-- Road lines -->
  <rect x="200" y="490" width="100" height="4" fill="#FBBF24"/>
  <rect x="350" y="490" width="100" height="4" fill="#FBBF24"/>
  <rect x="500" y="490" width="100" height="4" fill="#FBBF24"/>
  <rect x="650" y="490" width="100" height="4" fill="#FBBF24"/>
  <rect x="800" y="490" width="100" height="4" fill="#FBBF24"/>
  
  <!-- Trucks -->
  <g transform="translate(300, 420)">
    <rect x="0" y="20" width="80" height="30" rx="5" fill="#DC2626"/>
    <rect x="-10" y="10" width="100" height="20" rx="3" fill="#B91C1C"/>
    <circle cx="15" cy="60" r="8" fill="#1F2937"/>
    <circle cx="65" cy="60" r="8" fill="#1F2937"/>
  </g>
  
  <g transform="translate(600, 430)">
    <rect x="0" y="15" width="70" height="25" rx="4" fill="#3B82F6"/>
    <rect x="-8" y="8" width="86" height="17" rx="3" fill="#1D4ED8"/>
    <circle cx="12" cy="50" r="7" fill="#111827"/>
    <circle cx="55" cy="50" r="7" fill="#111827"/>
  </g>
  
  <!-- Clouds -->
  <ellipse cx="200" cy="100" rx="40" ry="20" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="220" cy="90" rx="30" ry="15" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="180" cy="95" rx="25" ry="12" fill="#FFFFFF" opacity="0.8"/>
  
  <ellipse cx="800" cy="80" rx="50" ry="25" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="830" cy="70" rx="35" ry="18" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="770" cy="75" rx="30" ry="15" fill="#FFFFFF" opacity="0.7"/>
</svg>