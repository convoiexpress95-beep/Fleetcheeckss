<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="2400" height="800" viewBox="0 0 2400 800" role="img" aria-labelledby="title desc">
  <title id="title">Fleetchecks Lockup</title>
  <desc id="desc">Lockup avec l’icône “F-route + check” et le nom Fleetchecks.</desc>

  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#eaf2ff" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- Mark -->
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="560" height="560" rx="140" fill="url(#bgGrad)"/>
    <path d="M 220 140 L 220 620" stroke="url(#roadGrad)" stroke-width="70" stroke-linecap="round"/>
    <path d="M 220 230 L 500 230" stroke="url(#roadGrad)" stroke-width="70" stroke-linecap="round"/>
    <path d="M 220 410 L 420 410" stroke="url(#roadGrad)" stroke-width="70" stroke-linecap="round"/>
    <g stroke="#ffffff" stroke-width="10" stroke-linecap="round" opacity="0.9">
      <path d="M 220 160 L 220 600" stroke-dasharray="26 24"/>
      <path d="M 240 230 L 490 230" stroke-dasharray="26 24"/>
      <path d="M 240 410 L 406 410" stroke-dasharray="26 24"/>
    </g>
    <path d="M 420 410 L 488 478 L 600 330" fill="none" stroke="#ffffff" stroke-width="62" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(760, 210)">
    <text x="0" y="220" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="220" font-weight="800" letter-spacing="0.5">
      <tspan fill="#0b1220">Fleet</tspan><tspan fill="url(#textGrad)">checks</tspan>
    </text>
  </g>
</svg>
